<body>
    <header>
      <section class="header">
        <div class="contenedor-logo">
          <img class="logo" src="./assets/img/corazones.svg" />
          <h1>AluraGeek</h1>
        </div>
      </section>
    </header>
    <main>
      <section class="contenedor-principal">
        <section class="productos">
          <h2 class="titulo-productos titulo-seccion-dos">MIS PRODUCTOS:</h2>
          <div class="contenedor-productos">
                    </div>
        </section>
        <section class="agregar-productos">
          <h2 class="titulo-productos">AGREGAR PRODUCTO:</h2>
          <form data-formulario novalidate>
            <input
              class="input"
              type="text"
              placeholder="nombre..."
              name="nombre"
              data-nombre-producto
              required
            />
            <p class="parrafo-nombre"></p>
            <input
              class="input"
              type="number"
              step="0.01"
              placeholder="precio..."
              name="precio"
              data-precio-producto
              required
            />
            <p class="parrafo-precio"></p>
            <input
              class="input"
              type="url"
              placeholder="imagen..."
              name="url-imagen"
              data-imagen-producto
              required
            />
            <p class="parrafo-imagen"></p>
            <br />
            <input class="input-submit" type="submit" />
            <input class="input-limpiar" type="reset" value="Limpiar" />
          </form>
          <p class="parrafo-enviar"></p>
        </section>
      </section>
    </main>
    <footer>
      <section class="footer">
        <div class="contenedor-logo">
          <img class="logo" src="./assets/img/corazones.svg" />
          <h1>AluraGeek</h1>
        </div>
        <p class="parrafo-footer">Desarrollado por Carlos Javier Otero</p>
        <p class="parrafo-footer">Alura Latam <span id="ano-actual"></span></p>
      </section>
    </footer>
